<div class="container text-center col-md-4 mt-5">      
<!-- ========== MAIN CONTENT ========== -->          
    <!-- Logo -->
    <h1 class="font-weight-bold text-uppercase">EVENTBRITE</h1>
    <!-- End Logo -->
            
    <!-- Title -->
    <div class="text-center mb-4">
        <h1 class="h3 mb-0">Please sign up</h1>
        <p>Fill out the form to get started.</p>
    </div>
    <!-- End Title -->
            
    <!-- Input -->
    <div class="js-form-message mb-3">
        <div class="js-focus-state input-group form">
            <label for="email">enter an email adress to create an account
               <div class="input-group-prepend form__prepend">
                <span class="input-group-text form__text">
                    <span class="fa fa-user form__text-inner"></span>
                </span>
            </div>
            <input type="email" class="form-control form__input" name="email" required="" placeholder="Email" aria-label="Email" data-msg="Please enter a valid email address." data-error-class="u-has-error" data-success-class="u-has-success" data-kwimpalastatus="alive" data-kwimpalaid="1614099266321-2">
        </label>
        </div>
    </div>
    <!-- End Input -->
            
    <!-- Input -->
    <div class="js-form-message mb-3">
        <div class="js-focus-state input-group form">
            <label for="password">enter a password to create an account
            <div class="input-group-prepend form__prepend">
                <span class="input-group-text form__text">
                    <span class="fa fa-lock form__text-inner"></span>
                </span>
            </div>
            <input type="password" class="form-control form__input" name="password" required="" placeholder="Password" aria-label="Password" data-msg="Your password is invalid. Please try again." data-error-class="u-has-error" data-success-class="u-has-success" data-kwimpalastatus="alive" data-kwimpalaid="1614099266321-0">
            </label>
        </div>
    </div>
    <!-- End Input -->
            
    <!-- Input -->
    <div class="js-form-message mb-3">
        <div class="js-focus-state input-group form">
            <label for="ConfirmPassword">re-enter the password to confirm it's the same
            <div class="input-group-prepend form__prepend">
                <span class="input-group-text form__text">
                    <span class="fa fa-key form__text-inner"></span>
                </span>
            </div>
            <input type="password" class="form-control form__input" name="confirmPassword" required="" placeholder="Confirm Password" aria-label="Confirm Password" data-msg="Password does not match the confirm password." data-error-class="u-has-error" data-success-class="u-has-success" data-kwimpalastatus="alive" data-kwimpalaid="1614099266321-1">
        </label>
        </div>
    </div>
    <!-- End Input -->
            
    <div class="mb-3">
        <button type="submit" class="btn btn-block btn-primary">Sign Up</button>
    </div>
            
    <div class="text-center mb-3">
        <p class="text-muted">Have an account? <a href="signin-simple.html">Sign In</a></p>
    </div>
            
    <!-- Divider -->
        <div class="text-center u-divider-wrapper my-3">
            <span class="u-divider u-divider--xs u-divider--text">OR</span>
        </div>
    <!-- End Divider -->
            
    <!-- Signup Social Buttons -->
    <div class="row mx-gutters-2 mb-4">
        <div class="col-sm-6 mb-2 mb-sm-0">
            <button type="button" class="btn btn-block btn-sm btn-facebook">
                <span class="fab fa-facebook-f mr-2"></span>
                Signup with Facebook
            </button>
        </div>
        <div class="col-sm-6">
            <button type="button" class="btn btn-block btn-sm btn-twitter">
                <span class="fab fa-twitter"></span>
                Signup with Twitter
            </button>
        </div>
    </div>
    <!-- End Signup Social Buttons -->
            
    <!-- ========== END MAIN CONTENT ========== -->
</div>
